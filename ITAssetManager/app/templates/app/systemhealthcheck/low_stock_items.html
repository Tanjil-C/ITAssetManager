{% extends 'app/base.html' %}
{% load static %}

{% block title %}Low Stock Items{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Low Stock Items</h1>
    <a href="{% url 'system_health_check' %}" class="btn btn-secondary mb-3">Back to Health Check</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            {% for item in low_stock_items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.stock }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
