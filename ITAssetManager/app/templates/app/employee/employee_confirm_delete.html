{% extends 'app/base.html' %}
{% load static %}

{% block title %}Confirm Delete{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'app/content/employee/employee_confirm_delete.css' %}">
{% endblock %}


{% block content %}
<div class="confirm-delete">
    <h1>Are you sure you want to delete "{{ employee.first_name }} {{ employee.last_name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Yes, delete</button>
    </form>
    <a class="btn btn-secondary" href="{% url 'employee_list' %}">Cancel</a>
</div>
{% endblock %}
