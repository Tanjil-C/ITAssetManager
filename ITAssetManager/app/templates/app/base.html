<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - ITAssetManager</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/content/base.css' %}">
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">ITAssetManager</a>
            <button class="navbar-toggle" aria-label="Toggle navigation">
                <span class="navbar-toggle-icon"></span>
                <span class="navbar-toggle-icon"></span>
                <span class="navbar-toggle-icon"></span>
            </button>
            <div class="navbar-menu">
                <ul class="navbar-nav">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'item_management' %}">Item Management</a></li>
                    <li><a href="{% url 'system_health_check' %}">System Health Check</a></li>
                    <li><a href="{% url 'equipment_ordering' %}">Equipment Ordering</a></li>
                </ul>
            </div>
            <div class="navbar-user-actions">
                {% include 'app/loginpartial.html' %}
            </div>
        </div>
    </nav>

    <div class="container body-content">
        {% block content %}{% endblock %}
        <hr />
        <footer>
            <p>&copy; {{ year }} - ITAssetManager</p>
        </footer>
    </div>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
