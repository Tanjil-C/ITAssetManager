<!-- home.html -->
{% extends 'app/base.html' %}

{% block content %}
<main>
    <section class="dashboard">
        <div class="dashboard-header">
            <h2>Dashboard</h2>
            <p>Select an option below to manage assets or system health.</p>
        </div>

        <div class="dashboard-grid">
            <a href="{% url 'system_health_check' %}">
                <div class="box">
                    <span class="box-icon">💻</span>
                    <h3>System Health Check</h3>
                    <p>Monitor system performance.</p>
                </div>
            </a>
            <a href="{% url 'equipment_list' %}">
                <div class="box">
                    <span class="box-icon">📦</span>
                    <h3>Equipment</h3>
                    <p>Manage equipment<p>
                </div>
            </a>
            <a href="{% url 'employee_list' %}">
                <div class="box">
                    <span class="box-icon">👨‍💼</span>
                    <h3>Employees</h3>
                    <p>Manage employees</p>
                </div>
            </a>
            <a href="{% url 'assign_equipment_list' %}">
                <div class="box">
                    <span class="box-icon">🔧</span>
                    <h3>manage assigning equipments</h3>
                </div>
            </a>
        </div>
    </section>
</main>
{% endblock %}
