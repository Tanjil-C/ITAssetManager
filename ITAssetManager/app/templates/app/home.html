<!-- home.html -->
{% extends 'app/base.html' %}

{% block content %}
<main>
    <section class="dashboard">
        <div class="dashboard-header">
            <h2>Dashboard</h2>
            <p>Select an option below to manage assets or system health.</p>
        </div>

        <div class="dashboard-grid">
            <a href="{% url 'item_management' %}">
                <div class="box">
                    <span class="box-icon">🛠️</span>
                    <h3>Item Management</h3>
                    <p>Manage IT items and assets.</p>
                </div>
            </a>
            <a href="{% url 'system_health_check' %}">
                <div class="box">
                    <span class="box-icon">💻</span>
                    <h3>System Health Check</h3>
                    <p>Monitor system performance.</p>
                </div>
            </a>
            <a href="{% url 'equipment_ordering' %}">
                <div class="box">
                    <span class="box-icon">📦</span>
                    <h3>Equipment Ordering</h3>
                    <p>Order new equipment and supplies.</p>
                </div>
            </a>
        </div>
    </section>
</main>
{% endblock %}
