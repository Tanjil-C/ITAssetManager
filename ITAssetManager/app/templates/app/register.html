<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/content/register.css' %}">
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>
        <form id="registerForm" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <div id="formErrors" style="color: red;"></div>
    </div>

    <div id="successModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Registration Successful</h2>
            <p>You have successfully registered. You will be redirected shortly.</p>
            <button id="closeModal">Close</button>
        </div>
    </div>

    <script src="{% static 'app/scripts/register.js' %}"></script>
</body>
</html>
